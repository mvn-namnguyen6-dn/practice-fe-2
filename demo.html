<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Css fn</title>
</head>

<body>

    <h1>The attr() Function</h1>
    <p><a href="https://www.Facebook.com">Facebook</a></p>
    <h1>The calc() Function</h1>
    <div class="calc">hello world</div>
    <h1>The rgb() Function</h1>
    <div class="rgb"></div>
    <h1>The rgba() Function</h1>
    <div class="rgba"></div>
    <h1>The rotate() Function</h1>
    <div class="rotate"></div>
    <h1>The scale() Function</h1>

    <div class="scale"></div>
    <h1>The translate() Function</h1>
    <div class="translate"></div>
    <h1>The linear-gradient() Function</h1>
    <div class="linear-gradient"></div>

</body>

</html>
